<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
    a {text-decoration: none;}
    a:hover {text-decoration: underline;}
    a:visited{color: red; }
    a:link:hover::after{content: ' - ' after(href)}
        p::selection { background: black; color: red; }
    </style>
</head>
<body>
<h1>Nothing</h1>
    <h1><a href="http://www.hanbit.co.kr/">Hanbit Media</a></h1>
    <h1><a href="https://www.w3.org/">W3C</a></h1>
    <h1><a href="https://github.com/">Github</a></h1>
        <h1><a href="https://twitter.com/">Twitter</a></h1>
</body>
</html>
