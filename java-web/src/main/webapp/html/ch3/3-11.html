<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        /* input 태그 중에서 type 속성값을 text로 가지는 태그의 background 속성에 red 키워드를 적용합니다.*/
        input[type=text] { background: red; }
        
        /* input 태그 중에서 type 속성값을 password로 가지는 태그의 background 속성에 blue 키워드를 적용합니다.*/
        /* data-로 시작하는 속성은 사용자가 임의로 추가한 속성이다. */
        input[data-aaa=no] { background: blue; }
    </style>
</head>
<body>
    <form>
        <input data-aaa="ok" type="text" />
        <input data-aaa="no" type="password" />
    </form>
</body>
</html>
