<body>
<h1>페이스북 로그인</h1>

<script id="s1" type="text/javascript"></script>
<script id="s2" type="text/javascript"></script>
<script id="s3" type="text/javascript"></script>
<script id="s4" type="text/javascript"></script>

<script type="text/javascript">
// 페이스북 SDK 라이브러리파일 로드
// - 동적으로 script 태그를 만든다
// 웹브라우저는 당연히 동적으로 생성된 script 태그를 실행할 것이다.
(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  
  (function (a, b) {
      console.log(a + b);
  })(10, 20); 
  
  (function (a, b) {
      console.log(a + b);
  }(10, 20)); // -> 함수를 정의한 후 딱 한 번만 호출할 때 이런 형식으로 씀. 괄호를 치는 게 중요.
  
  



</script>
</body>
</html>
