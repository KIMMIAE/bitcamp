<script type="text/javascript">

// 메뉴바 마우스오버시 이미지변경

var loginUser = {};

function userInfo(){
    location.href="../member/form.html?no=" + loginUser.no;
}



$.getJSON('../json/auth/loginUser', function(result) {
    if (result.status == 'fail') {
        location.href = '../auth/loginform.html';
        return;
    }
    
    $('#username').html(result.loginUser.nickName);
    
    loginUser = result.loginUser;
    
    $(document.body).trigger('login', {'status': 'success'});
});

$('#logoutBtn').click(() => {
    $.getJSON('../json/auth/logout', (result) => {
	    console.log(result);
	    location.href = '../auth/loginform.html';
    });
})
</script>
