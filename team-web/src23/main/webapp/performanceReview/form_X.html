//검색한 공연 정보 받아오기
function save(no){
     
    $.ajax('../json/performance/'+no,{
    dataType:'json',
    success:(result)=>{
    performanceNoItem.val(result.data.no),
    $('#name').val(result.data.name),
    $('#artistName').val(result.data.artist.artistName),
    $('#location').val(result.data.location),
    $('#genre').val(result.data.genre),
    $('#entryDate').val(formatDateTime(result.data.entryDate)),
    closeBtn.click();
    
    },
    error:()=>{
        console.log("문제발생")
        }
    
    });
}

//공연정보 검색
function search(pageNo, options) {
    
    if (options == undefined) options = {};
    options.pn = pageNo;
    $.ajax('../json/performance/list', {
        /*method: 'GET',*/
        data: options,
        dataType: 'json',
        success: (result) => {
            tbody.html("");
            var filename;
            for (var data of result.list) {
                for(var media of data.medias) {
                    if (media.filename == null) {
                        filename = 'no_img.jpg';
                    } else {
                        filename = media.filename;
                    }
                }
                $('<tr>').
                    html(
                        "<td>" + data.no + "</td>" +
                        "<td><a onclick='save(" + data.no + ")'>" + 
                            "<img src='../download/" + filename + "' height=50>" + 
                            "<div>" + data.name + "</a></td>" +
                        "<td>" + data.artist.artistName + "</td>" +
                        "<td>" + data.location + "</td>" +
                        "<td>" + formatDate(data.entryDate) + "</td>")
                    .appendTo(tbody);
            }
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else { 
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
}






function load() {
    $.getJSON('../json/performanceReview/form', function(result) {
        $('#memberNo').val(result.loginUser.no),
        $('#nickName').val(result.loginUser.nickName);
        
});
    
   var index = location.href.indexOf('?');
   if (index != -1) { // 기존 데이터를 조회할 경우,
       var qs = location.href.substr(index + 1);
       var arr = qs.split('=');
       $('.my-new').css('display', 'none');
       
       $(() => {
           $.ajax('../json/performanceReview/' + arr[1], {
               dataType: 'json',
               async : false,
               success: (result) => {
                   for (var performanceReview of result.performanceReview.reviewFiles) {
                       if (performanceReview.reviewFilename != null) {
                           reviewMediasItem.append("<img src='../download/" + performanceReview.reviewFilename + "' height=100>");

                   memberNoItem.val(result.performanceReview.writer.no);
                   prfrmNameItem.val(result.performanceReview.performance.name);
                   artistNameItem.val(result.performanceReview.artist.artistName);
                   locationItem.val(result.performanceReview.performance.location);
                   genreItem.val(result.performanceReview.performance.genre);
                   entryDateItem.val(formatDateTime(result.performanceReview.performance.entryDate));
                   rvwDescItem.val(result.performanceReview.reviewDescription);

                   regdateItem.val(formatDate(result.performanceReview.regDate));
                   
               },

           });
       });
       
   } else { // 신규 데이터 입력일 경우,
       $('.my-view').css('display', 'none');
   }


    
    
}

function formatDate(json) {
    var jsondate = new Date(json),
        yyyy=jsondate.getFullYear().toString(),
        mm = (jsondate.getMonth() + 1).toString(),
        dd = jsondate.getDate().toString();
        
    return yyyy +"-"+(mm[1] ? mm : '0'+mm[0])+"-"+(dd[1] ? dd : '0'+dd[0]);
}

function formatDateTime(jason) {
    var jasondate = new Date(jason);
            
    return jasondate.getFullYear() + '-' +
    pad((jasondate.getMonth() + 1), 2) + '-' +
    pad(jasondate.getDate(), 2) + ' ' +
    pad(jasondate.getHours(), 2) + ':' +
    pad(jasondate.getMinutes(), 2);
    //pad(jasondate.getSeconds(), 2);
}
function pad(n, width) {
    n = n + '';
    return n.length >= width ? n : new Array(width - n.length + 1).join('0') + n;
}
