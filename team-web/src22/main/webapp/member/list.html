<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원관리</title>
<link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='../css/style1.css'>
</head>
<body>
<div class='container'>

<header></header>

<h3>회원 목록</h3>

<nav class="navbar navbar-light justify-content-between">
  <a href='form.html' class='btn btn-primary btn-sm'>추가</a>
  <form class="form-inline">
    <input id="words" name="words"
           class="form-control form-control-sm mr-sm-2" type="search" 
           placeholder="검색" aria-label="Search">
    <button id="searchBtn" class="btn btn-sm btn-outline-success my-2 my-sm-0" 
            type="button">Search</button>
  </form>
</nav>

<table id="list" class='table table-hover'>
<thead>
<tr>
   <th>번호</th><th>닉네임</th><th>이메일</th><th>가입자유형</th><th>팀명</th><th>가입날짜</th>
</tr>
</thead>

<tbody></tbody>
</table>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
        <a id="prevBtn" class="page-link" tabindex="-1">이전</a></li>
        
    <li class="page-item">
        <a id="currBtn" class="page-link" href="#">1</a></li>
    
    <li class="page-item ">
        <a id="nextBtn" class="page-link" tabindex="0">다음</a></li>
  </ul>
</nav>

<footer></footer>
</div>

<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

<script type="text/javascript">
var words = $('#words'),
    searchBtn = $('#searchBtn'),
    prevBtn = $('#prevBtn'),
    currBtn = $('#currBtn'),
    nextBtn = $('#nextBtn'),
    tbody = $('#list > tbody'),
    currPageNo = 1;

$('header').load('../header.html', () => {
    load(1);
});

$('footer').load('../footer.html');

// 서버에서 목록 데이터를 가져온다.
load(1);

searchBtn.click(() => {
    //event.preventDefault();
    load(1, {
        "words": words.value
    })
});

prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)
});
function formatDate(jason) {
var jasondate = new Date(jason) 
return jasondate.getFullYear() + '년 ' + 
  (jasondate.getMonth() + 1) + '월 ' + 
  jasondate.getDate() + '일 '  
}
function load(pageNo, options) {
    
    if (options == undefined) options = {};
    options.pn = pageNo;
    
    $.ajax('../json/member/list', {
        /*method: 'GET',*/
        data: options,
        dataType: 'json',
        success: (result) => {
            
            tbody.html(""); // <tbody> 콘텐츠를 지운다.
            
            console.log(result.list)
            
            for (var data of result.list) {
                if (data.type == "관리자") {
                	continue;
                }
            	/* var check = (data.type == "관리자" || "일반회원" ? "미입력" : data.artist.artistName) */
                var check = (data.type == "아티스트" ? data.artist.artistName : "미입력")
                
                $('<tr>')
                    .html(  
                        "<td>" + data.no + "</td>" + 
                        "<td><a href='form.html?no=" + data.no + "'>" + data.nickName + "</a></td>" + 
                        "<td>" + data.email + "</td>" +
                        "<td>" + data.type + "</td>" +
                        "<td>" + check + "</td>" +
                       /*  "<td>" + data.regDate + "</td>") */
                        "<td>" + formatDate(data.regDate) + "</td>")
                    .appendTo(tbody);
            }
            
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
}
</script>



</body>
</html>
