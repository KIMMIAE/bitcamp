// search by tm128 coordinate
function searchCoordinateToAddress(latlng) { // 지도 클릭시 마커로 위치표시 
    var tm128 = naver.maps.TransCoord.fromLatLngToTM128(latlng);

    infoWindow.close();

    naver.maps.Service.reverseGeocode({
        location: tm128,
        coordType: naver.maps.Service.CoordType.TM128
    }, function(status, response) {
        if (status === naver.maps.Service.Status.ERROR) {
            return alert('Something Wrong!');
        }

        var items = response.result.items,
            htmlAddresses = [];

       /* for (var i=0, ii=items.length, item, addrType; i<ii; i++) {
            item = items[i];
            addrType = item.isRoadAddress ? '[도로명 주소]' : '[지번 주소]';

            htmlAddresses.push((i+1) +'. '+ addrType +' '+ item.address);
            htmlAddresses.push('&nbsp&nbsp&nbsp -> '+ item.point.x +','+ item.point.y);
        }  */

        infoWindow.setContent([
                '<div style="padding:10px;min-width:200px;line-height:150%;">',
                '<h4 style="margin-top:5px;">검색 좌표 : '+ response.result.userquery +'</h4><br/>',
                htmlAddresses.join('<br/>'),
                '</div>'
            ].join('\n'));

        infoWindow.open(map, latlng);
    });
}


// result by latlng coordinate
function searchAddressToCoordinate(address) { // 주소 입력 했을 때 지도 위치 재지정
    naver.maps.Service.geocode({
        address: address
    }, function(status, response) {
        if (status === naver.maps.Service.Status.ERROR) {
            return alert('지명을 확인해 주세요!');
        }

        var item = response.result.items[0],
            addrType = item.isRoadAddress ? '[도로명 주소]' : '[지번 주소]' ,
            point = new naver.maps.Point(item.point.x , item.point.y);

        infoWindow.setContent([
                '<div style="padding:10px;min-width:200px;line-height:150%;">',
                '<h4 style="margin-top:5px;">검색 주소 : '+ response.result.userquery +'</h4><br/>',
                addrType +' '+ item.address +'<br/>',
                '&nbsp&nbsp&nbsp -> '+ point.x +','+ point.y,
                '</div>'
            ].join('\n'));


        map.setCenter(point);
        marker.setPosition(point);
        /* infoWindow.open(map, point); */
    });
}

function initGeocoder() { // 초기값 설정
    map.addListener('click', function(e) {
        searchCoordinateToAddress(e.coord);
    });

    $('#address').on('keydown', function(e) {
        var keyCode = e.which;

        if (keyCode === 13) { // Enter Key
            searchAddressToCoordinate($('#address').val());
        }
    });

    $('#submit').on('click', function(e) {
        e.preventDefault();

        searchAddressToCoordinate($('#address').val());
    });

}

var marker = new naver.maps.Marker({ // 마커 설정

    position: new naver.maps.LatLng(37.566295, 126.977945),

});

naver.maps.Event.addListener(map, 'click', function(e) { //이벤트 리스너세팅
    marker.setPosition(e.latlng);
    
});

naver.maps.onJSContentLoaded = initGeocoder;

var addBtn = $('#addBtn'),
    updateBtn = $('#updateBtn'),
    deleteBtn = $('#deleteBtn'),
    noItem = $('#no'),
    titleItem = $('#title'),
    detailDescItem = $('#detailDesc'),
    genreItem = $('#genre'),

/* 
$('header').load('../header.html');
$('footer').load('../footer.html'); */

var index = location.href.indexOf('?');
if (index != -1) { // 기존 데이터를 조회할 경우,
    var qs = location.href.substr(index + 1);
    var arr = qs.split('=');
    $('.my-new').css('display', 'none');
    $(() => {
        $.ajax('../json/request/' + arr[1], {
            dataType: 'json',
            success: (result) => {
                noItem.val(result.data.no);
                titleItem.val(result.data.title);
                detailDescItem.val(result.data.detailDesc);
                genreItem.append('<option selected>' + result.data.genre + '</option>')
                entryDateItem.val(formatDate(result.data.entryDate));
                locationItem.val(result.data.location);
                specialDescItem.val(result.data.specialDesc);
                regDateItem.val(formatDate(result.data.regDate));
                writerItem.val(result.data.writer);
                viewCountItem.val(result.data.viewCount);
            },
            error: () => {
                window.alert('서버 실행 오류!');
            }
        });
    });
    
} else { // 신규 데이터 입력일 경우,
    $('.my-view').css('display', 'none');
}

            entryDate: entryDateItem.val(),
            location: locationItem.val(),
            specialDesc: specialDescItem.val()
        },
        dataType: 'json',
        method: 'POST',
        success: (result) => {
            location.href = "list.html";
        },
        error: () => {

});

});

});


function pad(n, width) {
    n = n + '';
    return n.length >= width ? n : new Array(width - n.length + 1).join('0') + n;
}

<!-- datetimepicker 업데이트 -->
function formatDate(jason) {
    var jasondate = new Date(jason),
        yyyy=jasondate.getFullYear().toString(),
        mm = (jasondate.getMonth() + 1).toString(),
        dd = jasondate.getDate().toString(),
        hh = jasondate.getHours().toString(),
        minmin = jasondate.getMinutes().toString();
        
    return yyyy +"-"+(mm[1] ? mm : '0'+mm[0])+"-"+(dd[1] ? dd : '0'+dd[0])+" "+(hh[1] ? hh : '0'+hh[0])+"시"+(minmin[1] ? minmin : '0'+minmin[0])+"분";
 }
