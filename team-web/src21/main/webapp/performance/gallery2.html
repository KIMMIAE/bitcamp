<script type="text/javascript">

window.onerror         = new Function("return true");

O   = new Array();
box = 0;
img = 0;
txt = 0;
tit = 0;
W   = 0;
H   = 0;
nI  = 0;
sel = 0;
si  = 0;
inc = 0;
//////////////////
ZOOM  = 7;
rImg  = 1.33;
speed = .1;
//////////////////

function dText(){
    txt.style.textAlign = tit.style.textAlign = (sel<nI/2)?"left":"right";
    txt2.style.textAlign = tit.style.textAlign = (sel<nI/2)?"left":"right";
    
    tit.innerHTML = "공연명 : " + O[sel].ti;
    //txt.innerHTML = O[sel].tx;
    var splitStr = O[sel].tx.split(':');
    txt.innerHTML = "공연장소 : " + splitStr[0];
    txt2.innerHTML = "공연시간 : " + splitStr[1];
}

function CObj(n, s, x, tx, ti){
    this.n    = n;
    this.dim  = s;
    this.tx   = tx;
    this.ti   = ti;
    this.is   = img[n].style;
    this.vz   = 0;
    this.sx   = 0;
    this.x0   = x;
    this.x1   = 0;
    this.zo   = 0;
    this.clic = function() {
        with(this){
            if(n!=sel){
                O[sel].is.cursor = "pointer";
                O[n].is.cursor = "default";
                O[sel].dim = 100;
                O[n].dim = ZOOM * 25;   //100
                sel = n;
                l = 0;
                for(k=0; k<nI; k++){
                    O[k].x0 = l;
                    l += O[k].dim;
                }
                txt.innerHTML = tit.innerHTML = "";
                setTimeout("dText()", 32);
            } else {
                // not implemented
            }
        }
    }
    this.anim = function () {
        with(this){
            vz  = speed*(vz+(x1-sx)*.5);
            x1 -= vz;
            sx  = (n==0)?0:O[n-1].x0+O[n-1].dim;
            zo -= (zo-dim)*speed;
            l   = Math.round((x1*si)+6*(n+1));
            w   = Math.round(zo*si);
            is.left   = l;
            is.top    = (H-w*rImg)*.5;
            is.width  = w;
            is.height = w*rImg;
            
            if(sel == n){
                if(sel<nI*.5) tit.style.left = txt.style.left = l+w+6;
                else tit.style.left = txt.style.left = l-(nx*.25)-6;

                tit.style.top = -(w*rImg)*.25  //(w*rImg)*.33;
                
                txt.style.top = -(w*rImg)*.16  //-(w*rImg)*.25;
                txt2.style.top = -(w*rImg)*.08  //-(w*rImg)*.25;
                txt2.style.left = txt.style.left;
            }
        }
    }
}

function run(){
    for(j in O)O[j].anim();
    
    setTimeout("run()", 16);
}


function doResize(){
    tit.style.width = nx*.25;
    txt.style.width = nx*.25;
    txt2.style.width = nx*.25;
    
    tit.style.fontSize = 18 + "px";  // (nx / 30) + "px";
    txt.style.fontSize = 18 + "px";  //(nx / 70) + "px";
    txt2.style.fontSize = 18 + "px";  //(nx / 70) + "px";
    
    with(box.style){
        width  = 1000;  // W;
        height = H;
        left   = nx / 2 - W / 2;
        top    = ny / 2 - H / 2;
        top = 200;
    }
}

function resize(){
    nx = 1600;  //document.body.offsetWidth;
    ny = 1400;  //document.body.offsetHeight;
    W  =  nx * 90 / 100;
    si = (W-((nI+1)*6))/((ZOOM*100)+((nI-1)*100));
    H  = (100 * si * rImg) + 14;
    setTimeout("doResize()", 16);
}
onresize = resize;
